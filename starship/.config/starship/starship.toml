add_newline = false
format = "$directory$git_branch$git_status${custom.erp}$cmd_duration$jobs$character"
right_format = "$status${battery}$memory_usage$username$hostname$time"

[time]
disabled = false
format = ' [$time]($style)'
time_format = '%H:%M'
style = "yellow"

[jobs]
symbol = ""
format = "[ $symbol($number)]($style)"

[memory_usage]
disabled = false
threshold = 50
symbol = ''
style = 'dimmed green'
format = ' [${ram}]($style)'

[custom.erp]
command = 'erp servers | tr "\n" " "' # shows output of command
# detect_folders = ['erp4'] # can specify filters but wildcards are not supported
when = '[[ $PWD =~ erp ]]'
# when = ''' true '''
format = '\[servers:[$output]($style)\]'

[battery]
full_symbol = ''
charging_symbol = ''
discharging_symbol = ''
format = '[$symbol $percentage]($style)'

[[battery.display]]
threshold = 50

[status]
symbol = "𥉉"
style = "red"
format = '[$symbol$common_meaning$signal_name$maybe_int]($style) '
map_symbol = false
disabled = false

[username]
style_user = 'white'
style_root = 'black'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = ""
format = '@[$hostname](blue)'
disabled = false

[directory]
style = "blue"
truncation_symbol = '·'
truncation_length = 2
format = '[$path]($style)[$read_only]($read_only_style)'

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[git_branch]
format = " [$branch]($style)"
style = "bright-black"

[git_status]
# format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
format = '([\[$all_status$ahead_behind\]]($style))'
style = "cyan"

[git_state]
format = '\([$state($progress_current/$progress_total)]($style)\)'
style = "bright-black"

[cmd_duration]
format = " [$duration]($style)"
style = "yellow"
