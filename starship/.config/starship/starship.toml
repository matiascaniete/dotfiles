add_newline = false
format = "$username@$hostname$directory$git_branch$git_state$status${custom.erp}$cmd_duration>"
right_format = "${battery}"

[custom.erp]
command = 'erp servers | tr "\n" " "' # shows output of command
# detect_folders = ['erp4'] # can specify filters but wildcards are not supported
when = '[[ $PWD =~ erp ]]'
# when = ''' true '''
format = '\[servers:[$output]($style)\]'

[battery]
full_symbol = '🔋'
charging_symbol = '⚡️'
discharging_symbol = '💀'
format = '[$symbol$percentage]($style)'

[[battery.display]]
threshold = 100

[status]
symbol = ""
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style)'
map_symbol = false
disabled = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold red)'
# trim_at = '.companyname.com'
disabled = false

[directory]
style = "blue"
truncation_symbol = '.../'
format = '[$path]($style)[$read_only]($read_only_style)'

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\)'
style = "bright-black"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[python]
format = "[$virtualenv]($style)"
style = "bright-black"
